<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>Hello</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <form>
    <h1>Enter the range where u have to find prime number</h1>
    <input type="number" min=2 id="num1"> 
    <input type="number" id="num2">
    <br>
    <input type="button" onclick="getprime()" value="Generate">
    </form>
    <h2></h2>
    <script>
        function getprime(){
            console.log("hello");
            var x=Number($("#num1").val());
            var y=Number($("#num2").val());
            for(let i=x;i<=y;i++)
            {
                var count=0;
                for(let j=2;j<i;j++)
                {
                    if(i%j===0)
                    {
                        count++;
                    }
                }
                if(count===0)
                {
                    console.log(i);
                    $("h2").append(i+' ');
                }
            }
        }

    </script>
</body>
</html>
